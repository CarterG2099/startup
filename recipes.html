<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="icon" href="favicon.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="recipes.css">

  </head>
  <body class="bg-primary text-light">
    <header class="container-fluid">
      <!-- Navigation elements -->
      <nav class="navbar fixed-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ProNutriLog<sup>&reg;</sup></a>
        <menu class="navbar-nav">
          <li class="nav-item"> 
            <a class="nav-link" href="index.html">Home</a> 
          </li>
          <li class="nav-item"> 
            <a class="nav-link" href="recipes.html">Recipes</a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="reviews.html">Reviews</a>
          </li>
          <p class="user-name ms-auto nav-item"></p>
        </menu>
      </nav>
    </header>

    <main class="container-fluid bg-light text-center text-dark">
      <h2 class="user-name"> Vote for Your Favorite Recipe</h2>
      <h3>Top Rated Recipes</h3>
      <!-- More formatting with old style HTML -->
      <br />
      <br />
      <!-- <div class="top-right-container"> -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newRecipeModal">Add Recipe</button>
      <!-- </div> -->
      <br />
      <div class="body-container">
        <table id="table-container">
          <thead>
            <tr>            
              <th>Breakfast</th>
              <th>Lunch</th>
              <th>Dinner</th>
            </tr>
            <tr>
              <td><img src="images/breakfast.jpg" class="img-thumbnail"></td>
              <td><img src="images/lunch.jpg" class="img-thumbnail"></td>
              <td><img src="images/dinner.jpg" class="img-thumbnail"></td>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="breakfast-table" class="meal-table"></td>
              <td id='lunch-table' class="meal-table"></td>
              <td id='dinner-table' class="meal-table"></td>
            </tr>          
          </tbody>
        </table>
      </div>
    </main>
    <!-- Instructions Modal -->
    <div class="modal fade text-dark" id="instructionsModal" tabindex="-1" aria-labelledby="instructionsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="instructionsModalLabel">Instructions</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body"></div>
          </div>
      </div>
    </div>

    <!-- Modal template -->
    <div class="modal fade text-dark" id="newRecipeModal" tabindex="-1" role="dialog" aria-labelledby="newRecipeModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newRecipeModalLabel">Add a Recipe</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="mealType" class="form-label">Meal Type</label>
                <select class="form-select" id="mealType">
                    <option value="breakfast">Breakfast</option>
                    <option value="lunch">Lunch</option>
                    <option value="dinner">Dinner</option>
                </select>
              </div>
              <div>
                <label for="mealTitle" class="form-label">Meal Title</label>
                <input type="text" class="form-control" id="mealTitle" placeholder="Enter Meal Title">
              </div>
              <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="3" placeholder="Enter ingredients, each on a new line"></textarea>
              </div>
              <div class="mb-3">
                <label for="caloriesPerServing" class="form-label">Calories Per Serving</label>
                <input type="number" class="form-control" id="caloriesPerServing" placeholder="Enter calories per serving" step="0.1">
              </div>
              <div class="mb-3">
                  <label for="proteinPerServing" class="form-label">Protein Per Serving</label>
                  <input type="number" class="form-control" id="proteinPerServing" placeholder="Enter grams pf protein per serving" step="0.1">
              </div>
              <div class="mb-3">
                  <label for="fatPerServing" class="form-label">Fat Per Serving</label>
                  <input type="number" class="form-control" id="fatPerServing" placeholder="Enter grams of fat per serving" step="0.1">
              </div>
              <div class="mb-3">
                  <label for="carbsPerServing" class="form-label">Carbohydrates Per Serving</label>
                  <input type="number" class="form-control" id="carbsPerServing" placeholder="Enter grams of carbohydrates per serving" step="0.1">
              </div>
              <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" rows="3" placeholder="Enter instructions, each on a new line"></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="recipes.submitRecipe()" data-bs-dismiss="modal">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white-50">
      <div class="container-fluid">
        <span class="text-reset">Carter Gividen</span>
        <a class="text-reset" href="https://github.com/CarterG2099/startup.git">GitHub</a>
      </div>
    </footer>
    <script src="reviews.js"></script>
    <script src="recipes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
